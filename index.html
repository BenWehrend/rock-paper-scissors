<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main class="grid-container">
        <h1 class="title" style="visibility: visible;">Rock, Paper, Scissors</h1>
        <h2 class="subtitle" style="visibility: visible;">Select your game:</h2>
      <aside class="player">
        <p>⛷️</p>
        <p class="player-name">Player</p>
        <p class="player-wins">Wins: 0</p>
        <button class="change-game" style="visibility: hidden;">Change game?</button>
      </aside>
      <article class="computer">
        <p>💻</p>
        <p class="computer-name">Computer</p>
        <p class="computer-wins">Wins: 0</p>
      </article>
      <aside class="game-selection">
        <button class="classic-game" style="visibility: visible;">
          <u><b>CLASSIC</b></u>
          <div>
            <ul>rock > scissors</ul>
            <ul>paper > rock</ul>
            <ul>scissors > paper</ul>
          </div>
        </button>
        <section class="buttons-all">
          <span class="emoji-button rock player-choice" style="visibility: hidden;">🪨</span>
          <span class="emoji-button paper" style="visibility: hidden;">📄</span>
          <span class="emoji-button scissors computer-choice" style="visibility: hidden;">✂️</span>
          <span class="emoji-button alien" style="visibility: hidden;">👽</span>
          <span class="emoji-button lizard" style="visibility: hidden;">🦎</span>
        </section>
        <button class="challenge-game" style="visibility: visible;">
          <u><b>CHALLENGE</b></u>
          <div>
            <ul>rock > scissors & lizard</ul>
            <ul>paper > rock & alien</ul>
            <ul>scissors > paper & lizard</ul>
            <ul>lizard > paper & alien</ul>
            <ul>alien > scissors & rock</ul>
          </div>
        </button>
      </aside>
    </main>
    <script src="main.js"></script>
  </body>
</html>
