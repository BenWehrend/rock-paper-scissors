<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Fjalla+One&family=Kanit&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="grid-container">
        <h1 class="title" style="visibility: visible;">Rock, Paper, Scissors</h1>
        <h2 class="subtitle" style="visibility: visible;">Choose your game!</h2>
      <div class="human">👨🏼‍🦳
        <p class="human-name">Human</p>
        <p class="human-win-count">Wins: 0</p>
      </div>
      <div class="main"></div>
      <div class="computer">💻
        <p class="computer-name">Computer</p>
        <p class="item3-sub">Wins: 0</p>
      </div>
      <div class="classic-game" style="visibility: visible;">✂️CLASSIC📄
        <ul>rock > scissors</ul>
        <ul>paper > rock</ul>
        <ul>scissors > paper</ul>
      </div>
      <div class="challenge-game" style="visibility: visible;">👽CHALLENGE🦎
        <ul>rock > alien & lizard</ul>
        <ul>paper > rock & ufo</ul>
        <ul>alien > paper & lizard</ul>
        <ul>lizard > paper & ufo</ul>
        <ul>ufo > alien & rock</ul>
      </div>
    </div>
  </body>
</html>
