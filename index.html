<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Fjalla+One&family=Kanit&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="grid-container">
        <h1 class="title" style="visibility: visible;">Rock, Paper, Scissors</h1>
        <h2 class="subtitle" style="visibility: visible;">Choose your game!</h2>
      <div class="human">
        <p>👨🏼‍🦳</p>
        <p class="human-name">Human</p>
        <p class="human-wins">Wins: 0</p>
      </div>
      <div class="computer">
        <p>💻</p>
        <p class="computer-name">Computer</p>
        <p class="computer-wins">Wins: 0</p>
      </div>
      <button class="classic-game" style="visibility: hidden;">
        ✂️ CLASSIC 📄
        <div>
          <ul>rock > scissors</ul>
          <ul>paper > rock</ul>
          <ul>scissors > paper</ul>
        </div>
      </button>
      <button class="rock">🪨</button>
      <button class="paper">📄</button>
      <button class="scissors">✂️</button>
      <button class="challenge-game" style="visibility: hidden;">
        🦎 CHALLENGE 👽
        <div>
          <ul>rock > scissors & lizard</ul>
          <ul>paper > rock & alien</ul>
          <ul>scissors > paper & lizard</ul>
          <ul>lizard > paper & alien</ul>
          <ul>alien > scissors & rock</ul>
        </div>
      </button>
      <button class="lizard">🦎</button>
      <button class="change-game">Change game?</button>
      <button class="alien">👽</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
